<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glassmorphism Login Form | Coding's Time</title>
   
   <!-- Font Awesome for icons -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   <link rel="stylesheet" href="./style.css"> <!-- Make sure your custom styles are in style.css -->
</head>

<body>
   <!-- Main Form -->
   <form action="" class="form bg-glass">
      <h1>Login with OTP</h1>
      
      <!-- OTP Input Fields -->
      <div class="input-container">
         <input type="text" class="otp-input" id="otp1" placeholder="0">
         <input type="text" class="otp-input" id="otp2" placeholder="0">
         <input type="text" class="otp-input" id="otp3" placeholder="0">
         <input type="text" class="otp-input" id="otp4" placeholder="0">
         <input type="text" class="otp-input" id="otp5" placeholder="0">
         <input type="text" class="otp-input" id="otp6" placeholder="0">
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="button bg-glass">Verify</button>

      <!-- Instructions -->
      <p class="register">Enter the OTP that was sent to your email.</p>
   </form>

</body>
</html>
